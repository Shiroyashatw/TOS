<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/LoginCheck.js"></script>

</head>

<body>

    <section>
        <div class="contentBx">
            <div class="formBx">
                <h2>註冊</h2>
                <form id="dataform" action="" method="post">
                    <div class="inputBx">
                        <span>帳號</span>
                        <input type="text" name="account"  onkeyup="value=value.replace(/[^\w\/]/ig,'')" maxlength="8">
                    </div>
                    <div class="inputBx">
                        <span>密碼</span>
                        <input type="password" name="password"  onkeyup="value=value.replace(/[^\w\/]/ig,'')" maxlength="8">
                    </div>
                    <div class="inputBx">
                        <span>玩家名稱</span>
                        <input type="text" name="username" maxlength="8">
                    </div>
                    <div class="inputBx">
                        <input id="btnSend" type="button" name="" value="註冊">
                    </div>
                    <div class="inputBx">
                        <p>已有帳號? <a href="login.html">登入</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="imgBx">
            <img src="img/10371.png" alt="">
        </div>
    </section>


    <script src="js/SingCheck.js"></script>
</body>

</html>
