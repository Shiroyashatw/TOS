<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- 引用Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/LoginCheck.js"></script>
</head>

<body>

    <section>
        <div class="imgBx">
            <img src="img/2365.png" alt="">
        </div>
        <div class="contentBx" id="app">
            <div class="formBx" v-if="data.checkVal === ''">
                <h2>忘記密碼</h2>
                <form id="forget">
                    <div class="inputBx">
                        <span>帳號</span>
                        <input type="text" name="account" onkeyup="value=value.replace(/[^\w\/]/ig,'')" maxlength="8">
                        <span></span>
                    </div>
                    <div class="inputBx">
                        <span>玩家名稱</span>
                        <input type="text" name="username" maxlength="8">
                    </div>
                    <div class="inputBx">
                        <input @click="CheckUser" type="button" name="" value="送出">
                    </div>
                    <div class="inputBx">
                        <p><a href="login.html">返回登入</a></p>
                    </div>
                </form>
            </div>
            <div class="formBx" v-else>
                <h2>重設密碼</h2>
                <form id="forget">
                    <div class="inputBx">
                        <span>密碼</span>
                        <input type="password" name="password" onkeyup="value=value.replace(/[^\w\/]/ig,'')"
                            maxlength="8">
                    </div>
                    <div class="inputBx">
                        <span>確認密碼</span>
                        <input type="password" name="Checkpassword" onkeyup="value=value.replace(/[^\w\/]/ig,'')"
                            maxlength="8">
                    </div>
                    <div class="inputBx">
                        <input @click="CheckPass" type="button" name="" value="送出">
                    </div>
                    <div class="inputBx">
                        <p><a href="login.html">返回登入</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/forget.js"></script>
    <script src="js/Login.js"></script>
</body>

</html>
