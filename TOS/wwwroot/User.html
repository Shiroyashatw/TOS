<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背包</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- 引用Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .checkBx input[type="checkbox"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">主頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="User.html">我的列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Change.html">交換列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="formBx mt-2" id="app">
            <form>
                <div id="radio">
                    <div class="inputBx col-12">
                        <label for="Backup">是否為回鍋帳號:</label>
                        <label><input type="radio" name="BackupState" value="true"><span class="round button">是</span></label>
                        <label><input type="radio" name="BackupState" value="false"><span class="round button">否</span></label>
                    </div>
                    <!-- 摺疊 -->
                    <div class="Chosebtn">
                        <a class="btn btn-primary me-2" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1">一抽進化抽中列表</a>
                    <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#multiCollapseExample2" aria-expanded="false"
                        aria-controls="multiCollapseExample2">想交換列表</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target=".multi-collapse" aria-expanded="false"
                        aria-controls="multiCollapseExample1 multiCollapseExample2">全部展開/收起</button>
                    </div>
                    <p>
                        
                    </p>
                    <div class="row">
                        <!-- 摺疊列表 -->
                        <div class="col-12">
                            <div class="collapse multi-collapse" id="multiCollapseExample1">
                                <h2>請設定帳號一抽列表</h2>
                                <div class="checkBx">
                                    <div class="itemBx" v-for="item in data.carddata">
                                        <input type="checkbox" class="chose" :text="'list'+item.cardName"
                                            v-bind:id="item.cardId" v-model="group" name="card"
                                            v-bind:value="item.cardId"
                                            :disabled="group.length >= max && group.indexOf(item.cardId) === -1">
                                        <label class="col-1" :for="item.cardId"><img v-bind:src="item.cardImg"
                                                alt=""></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            
                            <div class="collapse multi-collapse" id="multiCollapseExample2">
                                <h2>請設定想交換的列表</h2>
                                <div class="checkBx">
                                    <div class="itemBx" v-for="wantitem in data.carddata">
                                        <input type="checkbox" class="chose" :text="'list'+wantitem.cardName"
                                            v-bind:id="'want'+wantitem.cardId" v-model="wantgroup" name="wantcard"
                                            v-bind:value="wantitem.cardId"
                                            :disabled="wantgroup.length >= max && wantgroup.indexOf(wantitem.cardId) === -1">
                                        <label class="col-1" :for="'want'+wantitem.cardId"><img
                                                v-bind:src="wantitem.cardImg" alt=""></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 摺疊 -->
                    <div class="mb-3">
                        <label for="accountInfo" class="form-label">備註:(可輸入聯絡管道如巴哈、ptt站內等等)</label>
                        <textarea class="form-control" id="accountInfo" rows="3" maxlength="100"
                            name="accountInfo"></textarea>
                    </div>
                    
                    <button type="button" id="btnSend" class="btn btn-primary">送出</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { ref, reactive, onBeforeMount } = Vue;
        const url = '/api/CardList'

        const App = {
            setup() {
                const data = reactive({
                    carddata: '',
                })
                const group = ref([])
                const wantgroup = ref([])
                const max = 5
                onBeforeMount(() => {
                    axios.get(url).then(
                        res => {
                            console.log(res.data)
                            data.carddata = res.data
                        }
                    ).catch(err => {
                        console.log(err)
                    })
                })
                return { data, group, wantgroup, max };
            },
            methods: {
                plus: (event) => {
                    console.log(event.target.tagName);
                }
            }
        };


        //console.log(data)
        const myVue = Vue.createApp(App).mount("#app")

    </script>
    <script>

        $('#btnSend').on('click', function () {
            let resArray = [];
            let wantresArray = [];
            $('input:checkbox[name=card]:checked').each(function () {
                let res = $(this).val()
                resArray.push(res)

                // add $(this).val() to your array
            });
            $('input:checkbox[name=wantcard]:checked').each(function () {
                let wantres = $(this).val()
                wantresArray.push(wantres)

                // add $(this).val() to your array
            });
            let BackupVal = $('input[name="BackupState"]:checked').val()
            if(BackupVal == "true"){
                BackupVal = true
            }
            else {
                BackupVal = false
            }
            console.log(resArray)
            console.log(wantresArray)
            axios({
                method: 'post',
                url: '/api/User',
                data: {
                    BackupState: BackupVal,
                    HaveCard: resArray,
                    Wantcard: wantresArray,
                    AccountInfo: $('input[name="accountInfo"]').val(),
                }
            }).then(res => {
                console.log("Y")
                $(location).attr("href", "Change.html")
                //console.log(res)
            }).catch(err => {
                console.log(err)
            })
        })
    </script>
</body>

</html>
