<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背包</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .checkBx input[type="checkbox"] {
            display: none;
        }
    </style>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">主頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">我的列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">交換列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="formBx mt-2" id="app">
            <form>
                <div id="radio">
                    <div class="inputBx col-12">
                        <label for="">UID:</label>
                        <input type="text">
                    </div>
                    <div class="inputBx col-12">
                        <label for="">是否為回鍋帳號:</label>
                        <label><input type="radio" name="Backup" value="0"><span class="round button">是</span></label>
                        <label><input type="radio" name="Backup" value="1"><span class="round button">否</span></label>
                    </div>
                     <!-- 摺疊 -->
                    <p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                            aria-expanded="false" aria-controls="multiCollapseExample1">一抽進化抽中列表</a>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#multiCollapseExample2" aria-expanded="false"
                            aria-controls="multiCollapseExample2">想交換列表</button>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target=".multi-collapse" aria-expanded="false"
                            aria-controls="multiCollapseExample1 multiCollapseExample2">全部展開/收起</button>
                    </p>
                    <div class="row">
                        <!-- 摺疊列表 -->
                        <div class="col-12">
                            <div class="collapse multi-collapse" id="multiCollapseExample1">
                                <div class="checkBx">
                                    <div class="itemBx" v-for="item in data.carddata">
                                        <input type="checkbox" class="chose" :text="'list'+item.cardName" v-bind:id="item.cardId" v-model="group"
                                            name="card" v-bind:value="item.cardId" :disabled="group.length >= max && group.indexOf(item.cardId) === -1">
                                        <label class="col-1" :for="item.cardId"><img v-bind:src="item.cardImg"
                                                alt="">Item {{item.cardId}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col">
                          <div class="collapse multi-collapse" id="multiCollapseExample2">
                            <div class="card card-body">
                              Some placeholder content for the second collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
                            </div>
                          </div>
                        </div> -->
                    </div>
                    <!-- 摺疊 -->

                    <div v-for="x in group">
                        {{x}}
                    </div>
                    <button type="button" id="btnSend" class="btn btn-primary">送出</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { ref,reactive, onBeforeMount } = Vue;
        const url = '/api/CardList'

        const App = {
            setup() {
                const data = reactive({
                    carddata: '',
                })
                const group = ref([])
                const max = 5
                onBeforeMount(() => {
                    axios.get(url).then(
                        res => {
                            console.log(res.data)
                            data.carddata = res.data
                        }
                    ).catch(err => {
                        console.log(err)
                    })
                })
                console.log(group)
                return { data,group,max };
            },
            methods: {
                plus: (event) => {
                    console.log(event.target.tagName);
                }
            }
        };


        //console.log(data)
        const myVue = Vue.createApp(App).mount("#app")

    </script>
    <script>

        $('#btnSend').on('click', function () {
            let resArray = [];
            $('input:checkbox[name=card]:checked').each(function () {
                let res = $(this).val()
                resArray.push(res)

                // add $(this).val() to your array
            });
            console.log(resArray)
        })
    </script>
</body>
