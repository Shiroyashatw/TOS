    <!-- 搜索列 -->
    <div class="d-flex searchBx col-12">

        <button type="button" v-on:click="getSmartData" id="smartbtn" class="btn btn-outline-info">智能配對</button>

    <div class="ChangeList" id="All">

          <h6>{{item.userName}}</h6>
        </div>
        <div class="Title col-1">

          <ul class="col-12">

          </ul>
        </div>
        <div class="Title col-4">
          <ul class="col-12">
            <li v-for="itemwant in item.wantCard">

      </div>

    </div>
    <div class="ChangeList" id="smart">
      <div class="ChangeContent col-12" v-for="items in data.smartdata">
        <div class="Title col-2">
          <h6>{{items.userName}}</h6>
        </div>
        <div class="Title col-1">
          <span v-if="items.userBackupState === true" class="back">回鍋</span>
          <span v-else class="normal">一般</span>
        </div>
        <div class="Title col-4">
          <ul class="col-12">
            <li v-for="itemhave in items.canGetCard">
              <img :src="itemhave.cardImg" alt="" />
            </li>
          </ul>
        </div>
        <div class="Title col-4">
          <ul class="col-12">
            <li v-for="itemwant in items.canPostCard">
              <img :src="itemwant.cardImg" alt="">

          </ul>
        </div>
        <div class="Title col-1">
          <a href="">詳情</a>
        </div>
      </div>
    </div>


  </div>

  <script>
    const { ref, reactive, onBeforeMount } = Vue;
    const url = "/api/Exchange";

    const App = {
      setup() {
        const data = reactive({
          carddata: "",
          smartdata: "",
        });
        onBeforeMount(() => {
          axios
            .get(url)
            .then((res) => {
              console.log(res.data);
              data.carddata = res.data;
            })
            .catch((err) => {
              console.log(err);
            });
        });
        const getSmartData = () => {
          //alert('123')
          axios({
            method: 'get',
            url: '/api/Exchange/Can'
          }).then(res => {
            //console.log(res.data)
            $('#All').empty()
            data.smartdata = res.data
            //console.log(data.smartdata)
          }).catch(err => {
            if(err.response.data == "尚未設定卡片") {
              alert("請先點選 導覽列-我的列表設定資訊")
            }
            //console.log(err)
          })
        }
        const getAllData = () => {
          axios
            .get(url)
            .then((res) => {
              $('#smart').empty();
              //data.carddata = res.data
            })
            .catch((err) => {
              console.log(err);
            });
        }
        return { data, getSmartData,getAllData };
      },
    };

    //console.log(data)
    const myVue = Vue.createApp(App).mount("#app");
  </script>
  <script src="js/LogOut.js"></script>
