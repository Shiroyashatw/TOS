<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="playerpage">
        <div class="headerBx container">
            <div class="nameBx row">
                <span id="username" class="col-3"></span>
                <span class="col-3">金幣:213123132123</span>
                <span class="col-3">魔法石:2020</span>
                <span class="col-3"><button id="LoginOut">登出</button></span>
                
            </div>
        </div>
        <div class="containerBx">
            <div class="imgContainer">
                <img src="img/1481.png" alt="">
            </div>
            <div class="contentContainer">
                <button>記憶迴廊</button>
                <button>夢魘挑戰</button>
                <button>輪迴</button>
                <button>競技場</button>
                <button>大合戰</button>
            </div>
        </div>
        <div class="botBx container">
            <div class="row">
                <a href="">主頁</a>
                <a href="">編成</a>
                <a href="">抽卡</a>
                <a href="">還在想</a>
            </div>

        </div>
    </div>


    <script>
        axios({
                method: "get",
                url: "api/User"
            }).then(
                res => {
                    console.log(res)
                    if(res.data == "尚未登入") {
                        $(location).attr("href", "login.html")
                    }
                }
            ).catch(
                err => console.log(err)
            )
        $('#LoginOut').on('click',function(){
            axios({
                method: "delete",
                url: "api/Login"
            }).then(
                res => {
                    if(res.data == "登出") {
                        $(location).attr("href", "login.html")
                    }
                }
            ).catch(
                err => console.log(err)
            )
        })
    </script>
</body>

</html>
